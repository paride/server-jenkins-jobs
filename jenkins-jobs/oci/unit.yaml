- project:
    name: oci-unit-tests
    namespaces:
      - ubuntu
      - lts
    testcase:
      - postgres
      - redis
      - mysql
      - nginx
      - prometheus:
          namespaces:
            - ubuntu
      - apache2
      - prometheus-alertmanager:
          namespaces:
            - ubuntu
      - memcached
      - grafana:
          namespaces:
            - ubuntu
      - cortex:
          namespaces:
            - ubuntu
      - telegraf:
          namespaces:
            - ubuntu
    jobs:
      - oci-unit-{testcase}
      - oci-unit-{testcase}-standalone

- job-template:
    name: oci-unit-{testcase}-standalone
    defaults: oci
    triggers:
      - timed: '@weekly'
    parameters:
      - git-params-server-test-scripts
    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - workspace-cleanup
      - credentials-binding:
          - file:
              credential-id: aws-ecr-ro-config
              variable: AWS_CONFIG_FILE
          - file:
              credential-id: aws-ecr-ro-credentials
              variable: AWS_SHARED_CREDENTIALS_FILE
          - username-password-separated:
              credential-id: docker-readonly
              username: DOCKER_USERNAME
              password: DOCKER_PASSWORD
    builders:
      - shell: |
          #!/bin/sh

          set -eufx

          export https_proxy=http://squid.internal:3128
          export no_proxy=launchpad.net,amazonaws.com,ecr.aws

          git clone --depth 1 -b "$STSBRANCH" "$STSREPO" sts
          cd sts/oci-unit-tests

          DOCKER_PACKAGE={testcase} sh standalone-checks_test.sh
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com sergio.durigan@canonical.com bryce.harrington@canonical.com athos.ribeiro@canonical.com

- job-template:
    name: oci-unit-{testcase}
    defaults: oci
    triggers:
      - timed: '@weekly'
    project-type: matrix
    execution-strategy:
      sequential: true
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - metal-amd64
            - metal-arm64
            - metal-ppc64el
            - metal-s390x
      - axis:
          type: user-defined
          name: DOCKER_NAMESPACE
          values: '{namespaces}'
      - axis:
          type: user-defined
          name: DOCKER_TAG
          values:
            - edge
    parameters:
      - git-params-server-test-scripts
      - choice:
          name: DOCKER_REGISTRY
          choices:
            - public.ecr.aws
            - docker.io
    wrappers:
      - timeout:
          timeout: 90
          fail: true
      - timestamps
      - workspace-cleanup
      - credentials-binding:
          - file:
              credential-id: aws-ecr-ro-config
              variable: AWS_CONFIG_FILE
          - file:
              credential-id: aws-ecr-ro-credentials
              variable: AWS_SHARED_CREDENTIALS_FILE
    builders:
      - shell:
          unstable-return: 99
          command: |
            #!/bin/sh

            set -eufx

            export https_proxy=http://squid.internal:3128
            export AWS_PROFILE="$DOCKER_NAMESPACE"

            git clone --depth 1 -b "$STSBRANCH" "$STSREPO" sts
            cd sts/oci-unit-tests
            DEBUG_TESTS=1 sh "{testcase}_test.sh" || exit 1
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com sergio.durigan@canonical.com bryce.harrington@canonical.com athos.ribeiro@canonical.com
